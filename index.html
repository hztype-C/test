<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Type For "C"</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #ffffff;
            text-shadow: 0 0 10px #000000;
        }
        p {
            font-size: 18px;
            color: #b0b0b0;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #ffffff;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button:hover{
            transform: scale(1.1);
        }
        .about-button:hover {
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.7);
        }
        .contact-button:hover {
            background-color: #ffffff;
            animation: pulse 1s infinite;
            box-shadow: 0 0 25px rgba(255, 232, 0, 0.8);
        }
        .button:hover {
            background-color: #c8c8c8;
        }
        @keyframes pulse{
            0% {transform: scale(1.1); }
            50% {transform: scale(1.15); }
            100% {transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Type For "C"</h1>
        <p>"Type For C" Test amaçları ile açılmış bir sitedir çok ciddiye almadan geçmenizi öneririz.</p>
        <a href="about.html" class="button about-button">Hakkımızda</a>
        <a href="contact.html" class="button contact-button">İletişim</a>
        <a href="#" onclick="checkCode()" class="button">Back Codes</a>
    </div>
    <script>
        function checkCode() {
            let code = prompt("Enter Code For Back Code's.:");
            if (code === "1Type1C") {
                window.location.href = "secret.html";
            } else {
                alert("Wrong Code.");
            }
        }
    </script>
</body>
</html>
