<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Type For "C"</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 0px auto;
            padding: 200px;
            background-color: #2c2c2c;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border-radius: 0px;
            position: relative;
        }
        h1 {
            color: #ffffff;
            text-shadow: 0 0 10px #000000;
        }
        p {
            font-size: 18px;
            color: #b0b0b0;
        }
        .button {
            display: block;
            width: 200px;
            padding: 12px 24px;
            margin: 10px auto;
            background-color: #ffffff;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button:hover{
            transform: scale(1.1);
        }
        .about-button:hover {
            background-color: #e1ffc9;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.7);
        }
        .contact-button:hover {
            background-color: #fff4b1;
            animation: pulse 1s infinite;
        }
        .maker-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .maker-button:hover {
            background-color: #4e4e4e;
            box-shadow: 0 0 15 rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }
        .maker-info {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #000000;
            padding: 0px;
            border: 1px solid #ffffff;
            border-radius: 0px;
            color: #e0e0e0;
            font-size: 15px;
            max-width: 200px;
        }
        .maker-button:hover + .maker-info {
            display: block;
        }
        .button:hover {
            background-color: #c8c8c8;
        }
        @keyframes pulse{
            0% {transform: scale(1.1); }
            50% {transform: scale(1.15); }
            100% {transform: scale(1.1);}
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="maker-button">Creator</a>
        <div class="maker-info">
            <p>Creator: Hz.Type-C<br>
            Instagram: @hz_type_c</p>
            </div>
        <h1>Type For "C"</h1>
        <p>"Type For C" Test amaçları ile açılmış bir sitedir çok ciddiye almadan geçmenizi öneririz.</p>
        <a href="about.html" class="button about-button">Hakkımızda</a>
        <a href="contact.html" class="button contact-button">İletişim</a>
        <a href="#" onclick="checkCode()" class="button secret-button">Back Codes</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
